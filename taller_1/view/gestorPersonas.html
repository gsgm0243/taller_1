<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        
        <title></title>
    </head>
    <body>
        <h1>Gestor de Personas</h1>
        <input class="btn btn-primary" onclick="location.href='crearPersona.html'" type="button" value="Crear Persona">
        <input class="btn btn-primary" onclick="location.href='borrarPersona.html'" type="button" value="Borrar Persona">
        <input class="btn btn-primary" data-toggle="modal" data-target="#orderModal" type="button" value="Listar Personas">
        <input class="btn btn-primary" onclick="location.href='gestorArchivos.php'" type="button" value="Gestor de Archivos">
       

        <div class="orderForm">
            <form action="personas.php" method="post">
                <div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Ordenar Lista</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group col-md-6">
                                <label for="inputOrder">Ordenar por:</label>
                                <select id="inputOrder" class="form-control">
                                  <option selected>Seleccione</option>
                                  <option>Cedula</option>
                                  <option>Nombre</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputForm">En forma:</label>
                                <select id="inputForm" class="form-control">
                                  <option selected>Seleccione</option>
                                  <option>Ascendente</option>
                                  <option>Descendente</option>
                                </select>
                            </div>
                                <input style="height: 10px;" type="text" name="order" id="order" value="" hidden>
                                <input style="height: 10px;" type="text" name="form" id="form" value="" hidden>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                          <button type="submit" class="btn btn-primary">Ordenar</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </form>
        </div>  
        <script language='javascript'>
            $('#inputOrder').on('click',function() {
                order = $(this).val();
                if(order == 'Nombre'){
                   $('#orderModal #order').val('name');
                }
                if(order == 'Cedula'){
                   $('#orderModal #order').val('identification');
                }
                
            });

            $('#inputForm').on('click',function() {
                form = $(this).val();
                if(form == 'Descendente' ){
                   $('#orderModal #form').val('DESC');
                }
                if(form == 'Ascendente' ){
                   $('#orderModal #form').val('ASC');
                }
                
            });
        </script>    
    </body>
</html>
